name: Build & Release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: slack-search-linux
          - os: macos-latest
            artifact: slack-search-macos
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build binary
        run: |
          pyinstaller --onefile slack_search.py \
            --name slack-search \
            --hidden-import anthropic \
            --hidden-import config \
            --hidden-import scrape_slack \
            --hidden-import ai_analyzer \
            --hidden-import report_generator \
            --hidden-import markdown \
            --hidden-import xhtml2pdf

      - name: Rename artifact
        run: mv dist/slack-search dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Make binaries executable
        run: chmod +x artifacts/*

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
